<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Data</title>
    <!-- Add Favicon -->
    <link rel="icon" href="https://s3-whjr-curriculum-uploads.whjr.online/ee4d9eb1-06b3-4189-81ea-76992cb16590.png"
        type="image/x-icon">
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add custom CSS -->
    <link rel="stylesheet" type="text/css" href="{{ '/static/css/style.css' }}" />
    <link rel="stylesheet" type="text/css" href="{{ '/static/css/blockStyle.css' }}" />
</head>

<body>
    <div class="container">
        <!-- Header section -->
        <div class="header">
            <!-- Add the logo here -->
            <img src="https://s3-whjr-curriculum-uploads.whjr.online/ee4d9eb1-06b3-4189-81ea-76992cb16590.png"
                alt="Logo" class="logo">
            <h1>Ethereum Transaction</h1>
        </div>
        <!-- Rest of your content -->
        <label for="inputData">Block Number</label>
        <form action="{{url_for('home', form ='f1')}}" method="post" id="form1">
            <div class="form-group">
                <div class="input-group">
                    <input type="text" class="form-control custom-input" id="inputData" placeholder="Block Number"
                        name="blockNumber">
                    <button type="submit" class="btn btn-primary">Show Data</button>
                </div>
            </div>
        </form>
        {% if blockData %}


        <!-- Table to display data -->
        <table class="table">
            <thead>
                <tr>
                    <td class="text-center"> <!--block comes here-->
                        <div class="box-container">
                            <div class="box rotate">
                                <div class="box" onmousedown="startDrag(event)" onmousemove="drag(event)"
                                    onmouseup="endDrag(event)" onclick="toggleInfoSection()">
                                    <div class="box-front"></div>
                                    <div class="box-back"></div>
                                    <div class="box-right"></div>
                                    <div class="box-left"></div>
                                    <div class="box-top"></div>
                                    <div class="box-bottom"></div>
                                </div>
                            </div>
                        </div>
                    </td>
                    <td>
                        Total Difficulty: {{blockData.difficulty}}</br>
                        Block Number: {{blockData.blockNumber}}</br>
                        Size:{{blockData.size}}</br>
                        Previous Hash:{{blockData.previousHash}}</br>
                        Current Hash:{{blockData.currentHash}}</br>
                        Number Of Transactions:{{blockData.numberOfTransactions}}</br>
                    </td>
                </tr>
            </thead>
        </table>

        {% endif %}
    </div>

    <!-- Add Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</body>

</html>
